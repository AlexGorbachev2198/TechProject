dist: trusty
sudo: required
language: generic
matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
          sources: &sources
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
script:
- sudo apt-get install zlib1g-dev

- wget https://www.openssl.org/source/openssl-1.0.2l.tar.gz
- tar xvzf openssl-1.0.2l.tar.gz
- cd openssl-1.0.2l
- sudo ./config
- sudo make install
- sudo ln -sf /usr/local/ssl/bin/openssl `which openssl`
- openssl version -v
- cd 
- cd build/akosoj/TechProject

- wget https://curl.haxx.se/download/curl-7.54.0.tar.gz
- tar xvzf curl-7.54.0.tar.gz
- rm curl-7.54.0.tar.gz
- ls
- cd curl-7.54.0
- ./configure --with-ssl --with-libssl-prefix=/usr/local/ssl --disable-ftp --disable-file --disable-ldap --disable-dict --disable-telnet --disable-tftp --disable-rtsp --disable-pop3 --disable-imap --disable-smtp --disable-gopher --disable-ares --disable-debug --without-zlib --without-libidn --without-librtmp
- make
- sudo make install
- sudo ldconfig
- ls
- cd
- ls
- cd
- ls

- find -name libcurl.a
- find -name *.a
- find -name *.lib

- sudo ln -fs /usr/lib/libcurl.so.4 /usr/local/lib/

- cd build/akosoj/TechProject
- mkdir build
- cd build
- cmake .. && make